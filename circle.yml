machine:
  services:
    - docker

test:
  override:
    - docker build -t surrogate-hackclub .
    - docker run -d -p 8080:8080 -e PORT=8080 surrogate-hackclub; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:8080

deployment:
  hub:
    branch: master
    commands:
      -docker build -t surrogate-hackclub .
      - docker login -u $HEROKU_EMAIL -p $HEROKU_AUTH_TOKEN registry.heroku.com
      - docker push registry.heroku.com/surrogate-hackclub/web
